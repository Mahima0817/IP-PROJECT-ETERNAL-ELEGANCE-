<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('wedding3.jpeg'); /* Path to the image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Ensures the body takes the full viewport height */
        }

        /* Optional: Adding some transparency and padding to the form container */
        .container {
            background-color:rgba(255,255,255,0.3); /* Adds a white background with some transparency */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Wedding Bookings</h1>
        <p>Let us plan your special day. Please provide your details below:</p>
        <form action="submit_wedding.php" method="POST">
            <div class="mb-3">
                <label for="coupleName" class="form-label">Couple's Name</label>
                <input type="text" class="form-control" name="coupleName">
            </div>
            <div class="mb-3">
                <label for="weddingDate" class="form-label">Wedding Date</label>
                <input type="date" class="form-control" name="weddingDate">
            </div>
            <div class="mb-3">
                <label for="venue" class="form-label">Preferred Venue</label>
                <input type="text" class="form-control" name="venue">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
