            font-family: Arial, sans-serif;

        }

        .card {
            margin: 15px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px; /* Fixed height for uniformity */
            width: 100%; /* Set width to 100% */
            max-width: 250px; /* Set maximum width for uniformity */
            position: relative; /* Needed for the animation */
        }

            width: 100%; /* Set image width to fill the card */
            height: 150px; /* Fixed height for images */
            object-fit: cover; /* Ensure images cover the area without distortion */
        }

        .selected-items {
            margin-top: 30px;
        }

        /* Confetti Animation */
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red; /* Change colors as needed */
            opacity: 0.8;
            animation: confetti 1s ease-in forwards;
        }

        /* Message styles */
        #message {
            display: none;
            color: green;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Sparkle effect */
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .sparkle {
            animation: sparkle 0.5s ease-in-out forwards;
        }

        /* Move and shake animation */
        @keyframes move {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        .moving {
            animation: move 0.5s ease-in-out forwards;
        }

        /* Card layout using CSS Grid */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 15px; /* Space between cards */
            justify-content: center; /* Center the cards */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const buttons = document.querySelectorAll('.add-item');
        const itemList = document.getElementById('itemList');
        const hiddenItemsInput = document.getElementById('hiddenItems');
        const message = document.getElementById('message');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const itemName = button.getAttribute('data-item');
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = itemName;
                itemList.appendChild(listItem);

                // Add the selected item to the hidden input
                const currentItems = hiddenItemsInput.value.split(',').filter(Boolean);
                if (!currentItems.includes(itemName)) {
                    currentItems.push(itemName);
                }
                hiddenItemsInput.value = currentItems.join(',');

                // Show success message
                message.textContent = `${itemName} has been added!`;
                message.style.display = 'block';
                // Create confetti effect
                createConfetti();
            });
        });

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 1 + 1) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 1000);
            }
        }
    </script>
